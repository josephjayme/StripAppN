<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image" href="{{ url_for('static',filename='styles/img/favicon.ico') }}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>StripApp</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{{ url_for('static',filename='styles/css/bootstrap.min.css') }}" rel="stylesheet" />
    
    <!-- Animation library for notifications   -->
    <link href="{{ url_for('static',filename='styles/css/animate.min.css') }}" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="{{ url_for('static',filename='styles/css/light-bootstrap-dashboard.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static',filename='styles/css/strippers.css') }}" rel="stylesheet" />

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{{ url_for('static',filename='styles/css/demo.css') }}" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static',filename='styles/css/pe-icon-7-stroke.css') }}" rel="stylesheet" />

</head>
<body  onload="loadstrippers();">

<div class="wrapper">
    <div class="sidebar" data-color="orange" data-image="{{ url_for('static',filename='styles/img/sidebar-4.jpg') }}">

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a class="simple-text">
                    StripApp
                </a>
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="{{ url_for('stripperspage') }}">
                        <i class="pe-7s-plugin"></i>
                        <p>Strippers</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
		<nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand"  href="/dashboard">Registered S-trippers+</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="/logout">
                                <p>Log out</p>
                            </a>
                        </li>
						<li class="separator hidden-lg hidden-md"></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid" id="create">
                <p id="close" style="visibility: hidden"></p>
            </div>
        </div>

        <a onclick="document.getElementById('id01').style.display='block'" style="cursor:pointer" class="floatbtn">
            <i class="fa fa-plus my-floatbtn"></i>
        </a>

        <div id="id01" class="modal">
            <form id="regform" class="modal-content animate" action="/strippers/tasks">
                
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <img src="/static/styles/img/stripper.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label><b>StipperID</b></label>
                    <input type="text" placeholder="Enter Stripper ID" name="stripid" required>
                    <label><b>Passcode</b></label>
                    <input type="password" placeholder="Enter Passcode" name="psw" required>
                    <button id="regbtn" style="background-color: #4CAF50;color: white;padding: 14px 20px;margin: 8px 0;border: none;cursor: pointer;width: 44%;" type="submit">Submit</button>
                </div>
            </form>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script> <a href="http://www.creative-tim.com">Creative Tim</a>
                </p>
            </div>
        </footer>
    </div>
</div>

</body>

    <!--  Core JS Files   -->
    <script src="{{ url_for('static',filename='styles/js/jquery-1.10.2.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static',filename='styles/js/bootstrap.min.js') }}" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="{{ url_for('static',filename='styles/js/bootstrap-checkbox-radio-switch.js') }}"></script>

	<!--  Charts Plugin -->
	<script src="{{ url_for('static',filename='styles/js/chartist.min.js') }}"></script>

    <!-- Light Bootstrap Table Core javascript and methods -->
	<script src="{{ url_for('static',filename='styles/js/light-bootstrap-dashboard.js') }}"></script>

	<!-- Light Bootstrap Table -->
	<script src="{{ url_for('static',filename='styles/js/demo.js') }}"></script>
    <script src="{{ url_for('static',filename='styles/js/strippers.js') }}"></script>

</html>
